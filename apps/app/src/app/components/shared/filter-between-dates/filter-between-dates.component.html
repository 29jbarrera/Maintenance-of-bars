<ion-grid
  class="surface-100 px-4 pb-4 border-round-xl border-2 border-500 border-dashed my-5"
>
  <ion-row>
    <div class="col-12 text-center">
      <h1 class="text-2xl text-600">
        <i class="pi pi-search text-2xl text-600 pr-3"></i>BÃºsqueda Avanzada
      </h1>
    </div>
  </ion-row>
  <ion-row>
    <div class="col-12 md:col-6">
      <p-calendar
        [(ngModel)]="from_date"
        [showTime]="true"
        hourFormat="24"
        placeholder="Desde"
        styleClass="w-full calendar-km-custom"
        [showIcon]="true"
      />
    </div>
    <div class="col-12 md:col-6">
      <p-calendar
        [(ngModel)]="to_date"
        [showTime]="true"
        hourFormat="24"
        placeholder="Hasta"
        styleClass="w-full calendar-km-custom"
        [showIcon]="true"
      />
    </div>
    <div class="col-12 md:col-6 text-center">
      <ion-button
        fill="solid"
        size="default"
        (click)="filterBetweenDates()"
        [disabled]="!from_date || !to_date"
      >
        <ion-icon name="search"></ion-icon>
        <ion-label>Buscar Fechas</ion-label>
      </ion-button>
    </div>
    <div class="col-12 md:col-6 text-center">
      <ion-button
        fill="solid"
        color="danger"
        size="default"
        (click)="cleanFilterDates()"
      >
        <ion-icon name="close"></ion-icon>
        <ion-label>Limpiar Filtro Fechas</ion-label>
      </ion-button>
    </div>
  </ion-row>
</ion-grid>
