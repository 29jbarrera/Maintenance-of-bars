<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center"> Editar Organización </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon color="danger" slot="icon-only" name="close-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <form [formGroup]="organization_form">
      <ion-row>
        <div class="col-12">
          <div class="text-left text-sm mb-2 pl-1 font-light text-700">
            Identificador de Facturación
          </div>

          <input
            type="text"
            pInputText
            formControlName="billing_identifier"
            class="w-full"
          />

          <div
            *ngIf="getFormErrorMessage('billing_identifier')"
            class="p-inline-message p-component p-inline-message-error flex align-items-center gap-2 mt-2"
          >
            <div class="p-element p-icon-wrapper ng-star-inserted">
              <i class="pi pi-times"></i>
            </div>
            {{ getFormErrorMessage('billing_identifier') }}
          </div>
        </div>
      </ion-row>
      <ion-row>
        <div class="col-12">
          <div class="text-left text-sm mb-2 pl-1 font-light text-700">
            Nombre del responsable de facturación
          </div>

          <input
            type="text"
            pInputText
            formControlName="billing_name"
            class="w-full"
          />

          <div
            *ngIf="getFormErrorMessage('billing_name')"
            class="p-inline-message p-component p-inline-message-error flex align-items-center gap-2 mt-2"
          >
            <div class="p-element p-icon-wrapper ng-star-inserted">
              <i class="pi pi-times"></i>
            </div>
            {{ getFormErrorMessage('billing_name') }}
          </div>
        </div>
      </ion-row>

      <ion-row>
        <div class="col-12">
          <div class="text-left text-sm mb-2 pl-1 font-light text-700">
            Dirección de Facturación
          </div>

          <input
            type="text"
            pInputText
            formControlName="billing_address"
            class="w-full"/>

          <div
            *ngIf="getFormErrorMessage('billing_address')"
            class="p-inline-message p-component p-inline-message-error flex align-items-center gap-2 mt-2">
            <div class="p-element p-icon-wrapper ng-star-inserted">
              <i class="pi pi-times"></i>
            </div>
            {{ getFormErrorMessage('billing_address') }}
          </div>
        </div>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button
      expand="block"
      fill="solid"
      color="primary"
      [disabled]="organization_form.invalid"
      (click)="updateOrganization()">
      <ion-text class="font-bold text-0">Guardar Cambios</ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
